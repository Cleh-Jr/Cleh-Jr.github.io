<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>My Game Library V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app" class="container mx-auto p-6">
        <header class="text-center py-10">
            <h1 class="text-5xl font-black text-blue-500 italic mb-6">MINHA BIBLIOTECA</h1>
            <input type="text" id="searchInput" placeholder="Pesquisar jogo..." 
                   class="w-full max-w-lg p-4 bg-gray-900 border border-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </header>

        <div id="libraryContainer"></div>
    </div>

    <div id="gameModal" class="modal-overlay fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 w-full max-w-5xl max-h-[90vh] overflow-y-auto rounded-3xl relative shadow-2xl border border-gray-700">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-gray-400 hover:text-white z-10 text-3xl">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="games_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
