<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Vault V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="font-['Inter']">

    <div id="app" class="container mx-auto p-4 md:p-10">
        <header class="text-center py-10">
            <h1 class="text-6xl font-black text-blue-500 italic mb-6 tracking-tighter">MY GAME VAULT</h1>
            <div class="relative max-w-xl mx-auto">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar na coleção..." 
                       class="w-full p-4 pl-12 bg-gray-900 border border-gray-800 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-white transition">
            </div>
        </header>
        <div id="libraryContainer"></div>
    </div>

    <div id="gameModal" class="modal-overlay fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-[#151921] w-full max-w-6xl max-h-[92vh] overflow-y-auto rounded-[2rem] relative shadow-2xl border border-gray-800">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-white/50 hover:text-white z-50 bg-black/40 w-10 h-10 rounded-full flex items-center justify-center transition">
                <i class="fas fa-times"></i>
            </button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="games_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
